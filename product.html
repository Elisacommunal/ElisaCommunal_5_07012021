<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link rel="shortcut icon" href="/Caddie.webp" type="image/x-icon">
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
        
        <title>Orinoco</title>
    </head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-black">
            <a class="navbar-brand" href="index.html"><span class="gradation">Orinoco</span></a>
            <div class="navbar ml-auto" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="shop.html"><i class="fas fa-shopping-basket gradation"></i></a>
                </li>
                <li class="nav-item">
                    <p id="cart_camera" class="count"></p>
                </li>
              </ul>
            </div>
          </nav>
    </header>
    <main>
        <div class="container-fluid">
            <div class="title">
                <p><i class="fas fa-shopping-cart orinoco gradation"></i></p>
                <h1>Orinoco</h1>
            </div>
            <div class="d-none container-product" id="camera-card">
                <div class="card text-center padding col-10 offset-1 col-md-8 offset-md-2">
                    <img src="" class="card-img-top product-image" alt="">
                    <div class="card-body">
                        <h5 class="card-title product-title title__name"></h5>
                        <p class="card-text product-descript"></p>
                        <div class="row center libelle">
                            <p class="card-text product-price"></p>
                            <p class="space-left">€</p>
                        </div>
                    </div>
                    <div class="card-footer text-muted col-12">
                        <form class="offset-2 col-8 offset-2">
                            <div class="form-group">
                                <label for="quantité">Choisissez une quantité</label>
                                <input type="number" class="form-control text-center" id="qte" name="quantité" min="1" max="100" value="1"></input>
                            </div>
                            <div class="form-group">
                                <label>Choisissez une lentille</label>
                                    <select class="form-control text-center" id="choix-lentille"></select>
                            </div>
                        </form>
                    </div>
                </div> 
            </div>
            <div id="ici"></div> 
            <div>
                <a href="#"  class="offset-3 col-6 offset-3 center btn btn-dark bg-black cart"><span class="white" >Ajouter au panier</span></a>
            </div>
    </main>
    <footer>
        <nav class="navbar navbar-dark bg-black">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">
                <img src="https://user.oc-static.com/upload/2019/09/04/15675819263013_image1.png" alt="Orinoco Logo" width="80" height="35" class="d-inline-block align-text-top">
              </a>
              <div class="row row-no-gutters social">
                <div class="col-4">
                    <div class="text-center">
                        <a class="social" href="index.html" title="Retrouvez-nous sur Twitter"><span class="fab fa-twitter icon-md white"></span></a>
                    </div>
                </div>
                <div class="col-4">
                    <div class="text-center">
                        <a class="social" href="index.html" title="Retrouvez-nous sur Facebook"><span class="fab fa-facebook icon-md white"></span></a>
                    </div>
                </div>
                <div class="col-4">
                    <div class="text-center">
                        <a class="social" href="index.html" title="Retrouvez-nous sur Instagram"><span class="fab fa-instagram icon-md white"></span></a>
                    </div>
                </div>
            </div>
            </div>
          </nav>
    </footer>

    <script src="./functions.js"></script>
    <script src="./product.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.umd.min.js" integrity="sha512-dG5ZzvFUfkBdjYdJbsKdGGh8tOa9fv9wHmiChCFJYHRIW1XgfxN2cGzt2HaEPeunXqbAQXBOJvSBQpGOl0qikw==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
